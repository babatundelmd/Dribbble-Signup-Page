<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>Dribble Signup Revamp</title>
</head>

<body>
    <div class="dribbble-wrapper">
        <div class="side-wrapper">
            <p>Dribbble</p>
            <div class="h3">
                <h3>Discover the World's <br>
                    top Designers & <br>
                    Creatives</h3>
            </div>

        </div>

        <div class="signup-wrapper">
            <p>Already a member? <span><a href="">Sign in</a></span></p>
            <div class="signup-details">
                <form action="">
                    <h3>Sign up to Dribbble</h3>

                    <div class="blue-button">
                        <button class="btn"><i class="fab fa-google"></i>
                            <div class="signup-text">
                                Sign up with Google
                            </div>
                        </button>
                        <div class="twitter-icon">

                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="facebook-icon">
                            <i class="fab fa-facebook"></i>

                        </div>
                    </div>

                    <div class="hr">
                        <h3>Or</h3>
                    </div>

                    <div class="form-group">
                        <div class="form-fullname">
                            <label for="fullname">Full Name</label>
                            <input type="text" name="fullname" id="">
                        </div>
                        <div class="form-username">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="">
                        </div>
                    </div>

                    <div class="form-email">
                        <label for="email">Email Address</label>
                        <input type="text" name="email" id="">
                    </div>

                    <div class="form-password">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="" placeholder="6+ characters">
                    </div>


                    <div class="checkbox">
                        <input type="checkbox" class="checkered"> <span> Creating an account you're okay with our Terms
                            of <br>
                            Service, Privacy, and our default Notification Settings.</span>
                    </div>


                </form>

            </div>


        </div>

    </div>

</body>

</html>
